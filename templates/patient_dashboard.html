<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7FF;
            
            color: #333;
            text-align: center;
        }

        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #fffefefe;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .feto, .health {
           font-size: 1.5rem;
           font-weight: bolder;
           margin: 0;
           padding: 0;
           display: inline-block;
        }

        .feto {
           color: #6617b5; 
           font-size: 1.6rem;
           font-weight: bolder;
        }

        .health {
           color: #ef5690; 
           font-size: 1.6rem;
           font-weight: bolder;
           
        }

        .header-center,
        .header-right {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            gap: 15px;
        }

        .header a {
            text-decoration: none;
            color: #000099;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .header a:hover {
            background: #f0f0f0;
        }

       

          .container {
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
           font-weight: bold;
           color: #2c3e50;
        }

        .card {
           border: 1px solid #ddd;
           border-radius: 10px;
           box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
           font-weight: bold;
           color: #3498db;
        }

        .list-group-item {
            background-color: #f4f6f7;
            border: none;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .alert-warning {
           font-weight: bold;
        }

        .btn-primary {
           background-color: #007bff;
           border: none;
           border-radius: 5px;
           padding: 10px 20px;
           font-size: 16px;
           font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
           text-align: center;
        }

        p {
           font-size: 19px;
        }

    </style>    

</head>
<body>

    
    <nav class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo200.png') }}" alt="Logo">
            <span class="feto">FETO</span><span class="health">HEALTH</span>
        </div>
        <div class="header-center">
           
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About </a>

        </div>
        <div class="header-right">
           
            
            <a href="{{ url_for('home') }}" class="logout-btn">Logout</a>

            
            
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Welcome {{ username }}</h2>

        {% if lab_report %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Prediction Result</h5>
                <p><strong>Fetal Health Condition:</strong> {{ lab_report.prediction }}</p>
                
            </div>
        </div>

        

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Doctor's Observation </h5>
                <p>{{ lab_report.doctor_message }}</p>
            </div>
        </div>
        {% else %}
        <p class="alert alert-warning mt-4">No prediction report available yet.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('download_report') }}" class="btn btn-primary">Download Report</a>
            
        </div>
        

        
    </div>
</body>
</html>
